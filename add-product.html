    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        let uploadedImages = [];
        let selectedImageIndex = 0;

        
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                this.classList.toggle('active');
            });
        });

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function () {
                this.classList.toggle('active');
            });
        });

        const fileInput = document.getElementById('fileInput');
        const imageUploadArea = document.getElementById('imageUploadArea');
        const mainImage = document.getElementById('mainImage');
        const mainImageContainer = document.getElementById('mainImageContainer');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const addMoreBtn = document.getElementById('addMoreBtn');

        imageUploadArea.addEventListener('click', () => fileInput.click());
        addMoreBtn.addEventListener('click', () => fileInput.click());

        // Drag and drop
        imageUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadArea.style.borderColor = 'var(--primary-green)';
        });

        imageUploadArea.addEventListener('dragleave', () => {
            imageUploadArea.style.borderColor = '#dee2e6';
        });

        imageUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadArea.style.borderColor = '#dee2e6';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach((file) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImages.push(e.target.result);

                        if (uploadedImages.length === 1) {
                            mainImage.src = e.target.result;
                            mainImageContainer.style.display = 'block';
                            uploadPrompt.style.display = 'none';
                        }

                        addImagePreview(e.target.result, uploadedImages.length - 1);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function addImagePreview(src, index) {
            if (uploadedImages.length === 1) {
                imagePreviewContainer.innerHTML = '';
            }

            const preview = document.createElement('div');
            preview.className = 'image-preview';
            if (index === selectedImageIndex) preview.classList.add('active');

            const img = document.createElement('img');
            img.src = src;

            const removeBtn = document.createElement('div');
            removeBtn.className = 'remove-image';
            removeBtn.innerHTML = '×';
            removeBtn.onclick = (e) => {
                e.stopPropagation();
                removeImage(index);
            };

            preview.appendChild(img);
            preview.appendChild(removeBtn);

            preview.addEventListener('click', () => {
                selectedImageIndex = index;
                mainImage.src = uploadedImages[index];
                document.querySelectorAll('.image-preview').forEach(p => p.classList.remove('active'));
                preview.classList.add('active');
            });

            imagePreviewContainer.insertBefore(preview, addMoreBtn);
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            rebuildImagePreviews();
        }

        function rebuildImagePreviews() {
            imagePreviewContainer.innerHTML = '';
            if (uploadedImages.length === 0) {
                mainImageContainer.style.display = 'none';
                uploadPrompt.style.display = 'block';
                selectedImageIndex = 0;
            } else {
                if (selectedImageIndex >= uploadedImages.length) selectedImageIndex = uploadedImages.length - 1;
                mainImage.src = uploadedImages[selectedImageIndex];
                uploadedImages.forEach((img, idx) => addImagePreview(img, idx));
            }
            const addMore = document.createElement('div');
            addMore.className = 'image-preview add-more';
            addMore.id = 'addMoreBtn';
            addMore.innerHTML = '<i class="fas fa-plus fa-2x" style="color: var(--primary-green);"></i>';
            addMore.onclick = () => fileInput.click();
            imagePreviewContainer.appendChild(addMore);
        }

        function validateNumber(value, fieldName, isInteger = false, min = 0, max = null) {
            const num = isInteger ? parseInt(value) : parseFloat(value);

            if (isNaN(num)) {
                return { valid: false, message: `${fieldName} must be a valid number` };
            }

            if (num < min) {
                return { valid: false, message: `${fieldName} must be at least ${min}` };
            }

            if (max !== null && num > max) {
                return { valid: false, message: `${fieldName} cannot exceed ${max}` };
            }

            if (isInteger && !Number.isInteger(num)) {
                return { valid: false, message: `${fieldName} must be a whole number` };
            }

            return { valid: true };
        }

        function saveProductToStorage(productData) {
            let products = JSON.parse(localStorage.getItem('products') || '[]');

            const timestamp = Date.now();
            const categoryCode = productData.category.substring(0, 3).toUpperCase();
            const productNumber = String(products.length + 1).padStart(3, '0');

            productData.id = timestamp;
            productData.productId = `WR-${categoryCode}-${productNumber}`;
            productData.status = productData.stock > 0 ? 'active' : 'inactive';

            products.push(productData);
            localStorage.setItem('products', JSON.stringify(products));

            console.log(' Product saved successfully!', productData);
            console.log(' Total products in storage:', products.length);
        }

        document.querySelector('.btn-add-product').addEventListener('click', function () {
            let hasError = false;

            const productName = document.getElementById('productName');
            const productNameValue = productName.value.trim();
            const productNameFeedback = productName.nextElementSibling;
            if (!productNameValue) {
                productName.classList.add('is-invalid');
                productNameFeedback.textContent = 'Product Name is required';
                productNameFeedback.style.display = 'block';
                hasError = true;
            } else if (productNameValue.length < 3) {
                productName.classList.add('is-invalid');
                productNameFeedback.textContent = 'Product Name must be at least 3 characters';
                productNameFeedback.style.display = 'block';
                hasError = true;
            } else {
                productName.classList.remove('is-invalid');
                productNameFeedback.style.display = 'none';
            }

            const productDesc = document.getElementById('productDescription');
            const productDescValue = productDesc.value.trim();
            const productDescFeedback = productDesc.nextElementSibling;
            if (!productDescValue) {
                productDesc.classList.add('is-invalid');
                productDescFeedback.textContent = 'Description is required';
                productDescFeedback.style.display = 'block';
                hasError = true;
            } else if (productDescValue.length < 10) {
                productDesc.classList.add('is-invalid');
                productDescFeedback.textContent = 'Description must be at least 10 characters';
                productDescFeedback.style.display = 'block';
                hasError = true;
            } else {
                productDesc.classList.remove('is-invalid');
                productDescFeedback.style.display = 'none';
            }

            const priceInput = document.getElementById('price');
            const priceValue = priceInput.value.trim();
            const priceFeedback = priceInput.nextElementSibling;
            if (!priceValue) {
                priceInput.classList.add('is-invalid');
                priceFeedback.textContent = 'Price is required';
                priceFeedback.style.display = 'block';
                hasError = true;
            } else {
                const priceValidation = validateNumber(priceValue, 'Price', false, 0.01, 1000000);
                if (!priceValidation.valid) {
                    priceInput.classList.add('is-invalid');
                    priceFeedback.textContent = priceValidation.message;
                    priceFeedback.style.display = 'block';
                    hasError = true;
                } else {
                    priceInput.classList.remove('is-invalid');
                    priceFeedback.style.display = 'none';
                }
            }

            const stockInput = document.getElementById('stock');
            const stockValue = stockInput.value.trim();
            const stockFeedback = stockInput.nextElementSibling;
            if (!stockValue) {
                stockInput.classList.add('is-invalid');
                stockFeedback.textContent = 'Stock is required';
                stockFeedback.style.display = 'block';
                hasError = true;
            } else {
                const stockValidation = validateNumber(stockValue, 'Stock', true, 0, 100000);
                if (!stockValidation.valid) {
                    stockInput.classList.add('is-invalid');
                    stockFeedback.textContent = stockValidation.message;
                    stockFeedback.style.display = 'block';
                    hasError = true;
                } else {
                    stockInput.classList.remove('is-invalid');
                    stockFeedback.style.display = 'none';
                }
            }

            const discountInput = document.getElementById('discount');
            const discountValue = discountInput.value.trim();
            const discountType = document.getElementById('discountType').value;

            if (discountValue) {
                let discountValidation;
                if (discountType === 'percentage') {
                    discountValidation = validateNumber(discountValue, 'Discount', false, 0, 100);
                } else if (discountType === 'fixed') {
                    const price = parseFloat(priceInput.value.trim()) || 0;
                    discountValidation = validateNumber(discountValue, 'Discount', false, 0, price);
                    if (discountValidation.valid && parseFloat(discountValue) >= price) {
                        discountValidation = { valid: false, message: 'Discount cannot be greater than or equal to price' };
                    }
                } else {
                    discountValidation = { valid: true };
                }

                if (!discountValidation.valid) {
                    showToast(discountValidation.message, 'danger');
                    hasError = true;
                }
            }

            const imageError = document.getElementById('imageError');
            if (uploadedImages.length === 0) {
                imageError.style.display = 'block';
                hasError = true;
            } else {
                imageError.style.display = 'none';
            }

            const selectedSizes = document.querySelectorAll('.size-btn.active');
            if (selectedSizes.length === 0) {
                showToast('Please select at least one size', 'danger');
                hasError = true;
            }

            const selectedColors = document.querySelectorAll('.color-option.active');
            if (selectedColors.length === 0) {
                showToast('Please select at least one color', 'danger');
                hasError = true;
            }

            if (hasError) return;

            const productData = {
                name: document.getElementById('productName').value.trim(),
                description: document.getElementById('productDescription').value.trim(),
                sizes: Array.from(document.querySelectorAll('.size-btn.active')).map(btn => btn.dataset.size),
                colors: Array.from(document.querySelectorAll('.color-option.active')).map(option => option.dataset.color),
                price: parseFloat(document.getElementById('price').value.trim()),
                stock: parseInt(document.getElementById('stock').value.trim()),
                discount: document.getElementById('discount').value.trim() || '0',
                discountType: document.getElementById('discountType').value,
                category: document.getElementById('productCategory').value,
                images: uploadedImages,
                createdAt: new Date().toISOString()
            };

            saveProductToStorage(productData);
            showToast('Product added successfully! Redirecting...', 'success');

            setTimeout(() => {
                window.location.href = 'sellers-products.html';
            }, 1500);
        });

        function showToast(message, type) {
            const toastContainer = document.getElementById('productToast');
            toastContainer.classList.remove('text-bg-success', 'text-bg-danger');
            toastContainer.classList.add(type === 'success' ? 'text-bg-success' : 'text-bg-danger');
            toastContainer.querySelector('.toast-body').textContent = message;
            const toast = new bootstrap.Toast(toastContainer, { delay: 3000 });
            toast.show();
        }

        window.addEventListener('DOMContentLoaded', () => {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            console.log('Current products in storage:', products.length);
        });

    </script>
</body>
