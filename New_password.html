<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      border: 1px solid #e5e7eb;
    }

    .btn-primary {
      background-color: #0F6546;
      border-color: #0F6546;
    }

    .btn-primary:hover {
      background-color: #0c5038;
      border-color: #0c5038;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="mb-3">New Password</h1>
    <p class="text-muted mb-4">Set the new password for your account so you can login and access all features.</p>

    <form id="reset-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="new-password" class="form-label">Enter new password</label>
        <input type="password" class="form-control" id="new-password" placeholder="8 symbols at least" required minlength="8">
        <div class="invalid-feedback">
          Password must be at least 8 characters.
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
        <div class="invalid-feedback" id="confirm-feedback">
          Passwords do not match.
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit">Update Password</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('reset-form');
    const newPassword = document.getElementById('new-password');
    const confirmPassword = document.getElementById('confirm-password');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      e.stopPropagation();

      // Reset custom feedback
      confirmPassword.setCustomValidity("");

      if (newPassword.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords do not match.");
      }

      if (form.checkValidity()) {
        // تحويل المستخدم لصفحة success.html
        window.location.href = '/sucess.html';
      } else {
        form.classList.add('was-validated');
      }
    });
  </script>
</body>
</html>
