<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #0F6546;
            --light-green: #e8f4f4;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .sidebar-col {
            flex: 0 0 auto;
            width: 250px;
        }

        .sidebar {
            background: white;
            height: calc(100vh - 32px);
            padding: 16px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 16px;
            position: sticky;
            top: 16px;
            transition: all 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 16px 8px;
            width: 100%;
        }

        .logo {
            color: var(--primary-green);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .logo-short {
            display: none;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-box input {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px 10px 40px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: all 0.3s ease;
        }

        .search-icon-only {
            display: none;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-size: 14px;
        }

        .nav-item span {
            transition: all 0.3s ease;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            margin-top: auto;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #e0e0e0;
        }

        .user-info {
            transition: all 0.3s ease;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-role {
            display: inline-block;
            background-color: #7FD4B5;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 11px;
            margin-top: 2px;
        }

        .user-actions {
            transition: all 0.3s ease;
        }

        .logout-btn {
            color: #B01212;
            font-size: 14px;
            margin-top: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }

        .Settings-btn i {
            color: #7D7D7D;
            font-size: 14px;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--light-green);
            color: var(--primary-green);
        }

        .main-content {
            padding: 16px;

        }

        @media (max-width: 1400px) {
            .sidebar-col {
                width: 220px;
            }

            .sidebar {
                padding: 14px;
            }
        }

        @media (max-width: 1200px) {
            .sidebar-col {
                width: 80px;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo-full {
                display: none;

            }

            .logo-short {
                display: block;
                font-size: 28px;
                text-align: center;
            }

            .search-box {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
            }

            .search-box input {
                display: none;
            }

            .search-box i {
                position: static;
                transform: none;
                font-size: 20px;
                padding: 12px;
                cursor: pointer;
                border-radius: 8px;
                transition: all 0.3s;
            }

            .search-box i:hover {
                background-color: var(--light-green);
                color: var(--primary-green);
            }

            .nav-item {
                justify-content: center;
                padding: 8px;
            }

            .nav-item span {
                display: none;
            }

            .nav-item i {
                font-size: 20px;
                margin: 0;
            }

            .user-info {
                display: none;
            }

            .user-profile {
                justify-content: center;
                padding: 15px 8px;
            }

            .user-profile .d-flex {
                align-items: center;
                width: 100%;
                justify-content: center;
            }

            .user-actions {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                width: 100%;
            }

            .Settings-btn,
            .logout-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 8px;
            }

            .Settings-btn span,
            .logout-btn span {
                display: none;
            }

            .Settings-btn i,
            .logout-btn i {
                margin: 0 !important;
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .sidebar-col {
                width: 70px;
            }

            .sidebar {
                padding: 12px 6px;
                margin: 16px 4px;
            }

            .logo {
                margin-bottom: 10px;
            }

            .logo-short {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .search-box {
                margin-bottom: 8px;
            }

            .search-box i {
                font-size: 18px;
                padding: 10px;
            }

            .nav-item {
                padding: 10px;
                margin-bottom: 4px;
            }

            .nav-item i {
                font-size: 18px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .Settings-btn i,
            .logout-btn i {
                font-size: 16px;
            }

        }

        @media (max-width: 576px) {
            .sidebar-col {
                width: 60px;
            }

            .sidebar {
                padding: 10px 4px;
                margin: 12px 4px;
            }

            .logo {
                margin-bottom: 8px;
            }

            .logo-short {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .search-box {
                margin-bottom: 8px;
            }

            .search-box i {
                font-size: 16px;
                padding: 8px;
            }

            .nav-item {
                padding: 8px;
                margin-bottom: 3px;
            }

            .nav-item i {
                font-size: 16px;
            }

            .user-avatar {
                width: 35px;
                height: 35px;
            }

            .Settings-btn,
            .logout-btn {
                padding: 6px;
            }

            .Settings-btn i,
            .logout-btn i {
                font-size: 14px;
            }

        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="sidebar-col">
                <div class="sidebar">
                    <div class="logo">
                        <span class="logo-full">Wearopia</span>
                        <span class="logo-short">W</span>
                    </div>

                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>

                    <div class="nav-item">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item active">
                        <i class="fas fa-box"></i>
                        <span>products</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>orders</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </div>

                    <div class="user-profile">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex my-3">
                                <div>
                                    <img src="Images/seller image.png" alt="User" class="user-avatar">
                                </div>
                                <div class="mx-3 user-info">
                                    <div class="user-name">Gustavo Xavier</div>
                                    <span class="user-role">Seller</span>
                                </div>
                            </div>
                            <div class="user-actions">
                                <div class="Settings-btn fs-6 my-3">
                                    <i class="fa-solid fa-gear mx-2"></i> <span>Settings</span>
                                </div>
                                <div class="logout-btn fs-6">
                                    <i class="fas fa-sign-out-alt mx-2"></i> <span>Log out</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-col">
                <div class="main-content">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
