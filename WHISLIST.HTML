<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - Wearopia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f5f5f5; }
    .wishlist-container { max-width: 900px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .wishlist-item { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
    .wishlist-item:last-child { border-bottom: none; }
    .wishlist-item h5 { margin: 0; }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="wishlist-container">
    <h3 class="mb-4">My Wishlist</h3>
    <div id="wishlistItems"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="JavaScript/navbar-test.js"></script>

  <script>
    $('<link/>', {
  rel: 'stylesheet',
  type: 'text/css',
  href: 'CSS/navbar.css'
}).appendTo('head');

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ø§Ù Ø¨Ø§Ø±
    $("#navbar-placeholder").load("navbar-test.html", function () {
      initNavbar();
      renderWishlist();
    });

    // Ø¹Ø±Ø¶ Ø§Ù„ÙˆØ´ Ù„ÙŠØ³Øª
    function renderWishlist() {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const container = $("#wishlistItems");
      container.empty();

      if (wishlist.length === 0) {
        container.html("<p class='text-center text-muted'>Your wishlist is empty ğŸ’”</p>");
        return;
      }

      wishlist.forEach((item, index) => {
        container.append(`
          <div class="wishlist-item">
            <h5>${item.name}</h5>
            <button class="btn btn-sm btn-danger remove-item" data-index="${index}">
              <i class="bi bi-trash"></i> Remove
            </button>
          </div>
        `);
      });

      $(".remove-item").on("click", function () {
        const index = $(this).data("index");
        wishlist.splice(index, 1);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        renderWishlist();
        Swal.fire("Removed!", "Item removed from wishlist.", "success");
      });
    }
  </script>
</body>
</html>
