<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/complete-order.css">
</head>

<body>

    <div class="bg-white text-center p-5 rounded-4 shadow-sm custom-order-container">

        <h5 class="text-secondary mb-2 fs-3">Thank you! ðŸŽ‰</h5>
        <h2 class="fw-bold mb-4 fs-1">Your order has been <br>received</h2>

        <div class="d-flex justify-content-center flex-wrap gap-4 my-4">
            <img src="Images/black hoddie.png" alt="Product 1" class="rounded-3 custom-img">
            <img src="Images/black t-shirt.png" alt="Product 2" class="rounded-3 custom-img">
            <img src="Images/shoes.png" alt="Product 3" class="rounded-3 custom-img">
        </div>

        <div class="text-start mx-auto mb-4 custom-details">
            <div class="d-flex justify-content-between mb-1">
                <span class="fw-semibold">Order code:</span>
                <span class="text-success">#0123_45678</span>
            </div>
            <div class="d-flex justify-content-between mb-1">
                <span class="fw-semibold">Date:</span>
                <span class="text-success">October 19, 2023</span>
            </div>
            <div class="d-flex justify-content-between mb-1">
                <span class="fw-semibold">Total:</span>
                <span class="text-success">$1,345.00</span>
            </div>
            <div class="d-flex justify-content-between mb-1">
                <span class="fw-semibold">Payment method:</span>
                <span class="text-success">Credit Card</span>
            </div>
        </div>

        <button class="btn text-white rounded-pill py-2 px-4 custom-btn">
            Purchase history
        </button>

    </div>
</body>

</html>
