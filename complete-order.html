<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-white text-center p-5 w-[740px] max-w-[95%] rounded-[16px] shadow-[0_4px_12px_rgba(0,0,0,0.1)]">
        <h5 class="text-secondary mb-2 text-3xl">Thank you! ðŸŽ‰</h5>
        <h2 class="fw-bold mb-4 text-4xl ">Your order has been <br>received</h2>
        <div class="d-flex justify-content-center gap-4 my-6 flex-wrap">
            <img src="Images/black hoddie.png" alt="Product 1" class="rounded-[12px] w-[100px] h-[100px] object-cover">
            <img src="Images/black t-shirt.png" alt="Product 2" class="rounded-[12px] w-[100px] h-[100px] object-cover">
            <img src="Images/shoes.png" alt="Product 3" class="rounded-[12px] w-[100px] h-[100px] object-cover">
        </div>
        <div class="text-start mx-auto mb-4 max-w-[320px] grid gap-1">
            <div class="grid grid-cols-[160px_1fr]">
                <span class="font-semibold">Order code:</span>
                <span class="text-success">#0123_45678</span>
            </div>
            <div class="grid grid-cols-[160px_1fr]">
                <span class="font-semibold">Date:</span>
                <span class="text-success">October 19, 2023</span>
            </div>
            <div class="grid grid-cols-[160px_1fr]">
                <span class="font-semibold">Total:</span>
                <span class="text-success">$1,345.00</span>
            </div>
            <div class="grid grid-cols-[160px_1fr]">
                <span class="font-semibold">Payment method:</span>
                <span class="text-success">Credit Card</span>
            </div>
        </div>
        <button
            class="bg-[#0f5132] text-white py-[10px] px-[30px] rounded-full transition-all duration-300 hover:bg-[#146c43] border-0 my-2">
            Purchase history
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
