<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/product-details.css">
</head>

<body>
    <section class="container-fluid py-5 px-md-5">
        <div class="row align-items-start g-5">

            <div class="col-lg-6">
                <div class="product-images">
                    <div class="main-image-container">
                        <img src="Images/shoes.png" id="mainImage" class="main-image" alt="Main Product Image">
                    </div>

                    <div class="thumbs-container">
                        <div class="thumb active" data-src="Images/black hoddie.png">
                            <img src="Images/shoes.png" alt="Thumb 1">
                        </div>
                        <div class="thumb" data-src="Images/black t-shirt.png">
                            <img src="Images/black t-shirt.png" alt="Thumb 2">
                        </div>
                        <div class="thumb" data-src="images/Image.png">
                            <img src="Images/Image.png" alt="Thumb 3">
                        </div>
                        <div class="thumb" data-src="images/back.png">
                            <img src="Images/back.png" alt="Thumb 4">
                        </div>
                        <div class="more-box">+4 more</div>
                    </div>
                </div>
            </div>


            <div class="col-lg-6">
                <h2 class="h3 mb-3 fw-bold">Grey Acid Wash Wide Leg Jogger</h2>

                <div>
                    <span class="d-inline-flex text-warning fs-5">
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-half"></i>
                    </span>
                    <span class="text-muted ms-2">4.5 (212 reviews)</span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <div class="d-flex align-items-baseline gap-3 mb-3">
                        <div class="h4 mb-0 fw-semibold">$215.00</div>
                        <div class="text-muted text-decoration-line-through fs-5">$290.00</div>
                    </div>
                    <button class="btn  p-2"><i class="bi bi-heart"></i> Add to wish list</button>
                </div>

                <div class="mb-3">
                    <strong>Color:</strong>
                    <span id="selectedColor" class="ms-2 fw-semibold">Black</span>
                    <div class="d-flex align-items-center gap-2 mt-2 color-buttons">
                        <button data-color="Black" class="color-circle black"></button>
                        <button data-color="Navy" class="color-circle navy"></button>
                        <button data-color="Grey" class="color-circle grey"></button>
                        <button data-color="White" class="color-circle white"></button>
                    </div>
                </div>

                <hr>

                <div class="my-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <strong>Size:</strong>
                            <span id="selectedSize" class="ms-2 fw-semibold">XS</span>
                        </div>
                        <a href="#" class="text-decoration-underline text-dark">View size guide</a>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-outline-secondary size-btn active">XS</button>
                        <button class="btn btn-outline-secondary size-btn">S</button>
                        <button class="btn btn-outline-secondary size-btn">M</button>
                        <button class="btn btn-outline-secondary size-btn">L</button>
                        <button class="btn btn-outline-secondary size-btn">XL</button>
                        <button class="btn btn-outline-secondary size-btn">XXL</button>
                    </div>
                </div>

                <hr>

                <div class="d-flex align-items-center justify-content-between gap-3 my-4 flex-wrap">
                    <button class="btn text-white fw-medium fs-6 py-2 add-to-cart-btn">
                        <i class="bi bi-cart3"></i> Add to Cart
                    </button>
                    <a href="#" class="text-decoration-none text-dark ms-auto"><i class="bi bi-geo-alt"></i> Find in
                        store</a>
                </div>

                <div class="bg-light p-3 fs-6 mb-3">
                    Enjoy <strong class="text-decoration-underline">FREE express</strong> &
                    <strong class="text-decoration-underline">Free Returns</strong> on orders over Â£35!<br>
                    <small class="text-muted">Kindly place your order by 6pm on December 22nd for expedited
                        processing</small>
                </div>

                <div>
                    <div class="mb-2"><strong>Payment method</strong></div>
                    <div class="d-flex align-items-center flex-wrap gap-2">
                        <div class="d-flex gap-2">
                            <div class="payment-icon">
                                <img src="Images/visa-.webp" alt="Visa" />
                            </div>
                            <div class="payment-icon">
                                <img src="Images/masrers.png" alt="MasterCard" />
                            </div>
                            <div class="payment-icon">
                                <img src="Images/instapaay.png" alt="Instapay" />
                            </div>
                        </div>
                        <a href="#" class="text-decoration-underline text-dark ms-3">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="toastContainer"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/product-details.js"></script>
</body>

</html>
