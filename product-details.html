<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/product-details.css">
</head>

<body>
    <section class=" container-fluid py-5 px-md-5 py-16 px-[8%]">
        <div class="row align-items-start g-5 ">
            <div class="col-lg-6">
                <div class="  overflow-hidden d-flex justify-content-center align-items-center ">
                    <img id="mainImage" src="Images/shoes.png" alt="product"
                        class="img-fluid object-fit-fill w-100 h-auto" style="max-height:480px;">
                </div>
                <div class=" d-flex flex-wrap justify-content-start gap-2 mt-3 overflow-x-auto pb-2"
                    style="scrollbar-width: thin;">
                    <div class="thumb active border rounded-3 overflow-hidden cursor-pointer flex-shrink-0"
                        data-src="Images/shoes.png" style="width:125px; height:125px;">
                        <img src="Images/shoes.png" class="img-fluid w-100 h-100 object-fit-cover">
                    </div>

                    <div class="thumb border rounded-3 overflow-hidden cursor-pointer flex-shrink-0"
                        data-src="Images/back.png" style="width:125px; height:125px;">
                        <img src="Images/back.png" class="img-fluid w-100 h-100 object-fit-cover">
                    </div>

                    <div class="thumb border rounded-3 overflow-hidden cursor-pointer flex-shrink-0"
                        data-src="Images/black hoddie.png" style="width:125px; height:125px;">
                        <img src="Images/black hoddie.png" class="img-fluid w-100 h-100 object-fit-cover">
                    </div>

                    <div class="thumb border rounded-3 overflow-hidden cursor-pointer flex-shrink-0"
                        data-src="Images/black t-shirt.png" style="width:125px; height:125px;">
                        <img src="Images/black t-shirt.png" class="img-fluid w-100 h-100 object-fit-cover">
                    </div>
                    <div class="thumb d-flex align-items-center justify-content-center text-muted border rounded-3 fw-bold flex-shrink-0"
                        style="width:125px; height:125px;">
                        +4 More
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h2 class="h3 mb-3">Grey Acid Wash Wide Leg Jogger</h2>
                <div>
                    <span class="d-inline-flex gap-1 text-warning fs-5">
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-half"></i>
                    </span>
                    <span class="text-muted ms-2">4.5 (212 reviews)</span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <div class="d-flex align-items-baseline gap-3 mb-3">
                        <div class="h4 mb-0">$215.00</div>
                        <div class="text-muted text-decoration-line-through fs-5">$290.00</div>
                    </div>

                    <button class="btn p-2"><i class="bi bi-heart"></i> Add to wish list</button>
                </div>
                <div class="mb-3">
                    <strong>Color:</strong>
                    <span id="selectedColor" class="ms-2 fw-semibold">Black</span>

                    <div class="d-flex align-items-center gap-2 mt-2">
                        <button data-color="Black"
                            class="p-0 border border-dark rounded-circle w-8 h-8 bg-black hover:scale-110 transition-transform"></button>
                        <button data-color="Navy"
                            class="p-0 border border-dark rounded-circle w-8 h-8 bg-[#101828] hover:scale-110 transition-transform"></button>
                        <button data-color="Grey"
                            class="p-0 border border-dark rounded-circle w-8 h-8 bg-gray-300 hover:scale-110 transition-transform"></button>
                        <button data-color="White"
                            class="p-0 border border-dark rounded-circle w-8 h-8 bg-white hover:scale-110 transition-transform"></button>
                    </div>
                </div>
                <hr>
                <div class="my-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <strong>Size:</strong>
                            <span id="selectedSize" class="ms-2 fw-semibold">XS</span>
                        </div>
                        <a href="#" class="text-decoration-underline text-dark">View size guide</a>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-outline-secondary size-btn active">XS</button>
                        <button class="btn btn-outline-secondary size-btn">S</button>
                        <button class="btn btn-outline-secondary size-btn">M</button>
                        <button class="btn btn-outline-secondary size-btn">L</button>
                        <button class="btn btn-outline-secondary size-btn">XL</button>
                        <button class="btn btn-outline-secondary size-btn">XXL</button>
                    </div>
                </div>

                <hr>


                <div class="d-flex align-items-center justify-content-between gap-3 my-4">
                    <button class="btn text-white fw-medium fs-6 py-2"
                        style="background-color:#1f513f; border:none; width:40%;">
                        <i class="bi bi-cart3"></i> Add to Cart
                    </button>
                    <a href="#" class="text-decoration-none text-dark ms-auto"><i class="bi bi-geo-alt"></i> Find in
                        store</a>
                </div>
                <div class="bg-light p-2 fs-6 mb-3">
                    Enjoy <strong class="text-decoration-underline">FREE express</strong> &
                    <strong class="text-decoration-underline">Free Returns</strong> on orders over Â£35!<br>
                    <small class="text-muted">Kindly place your order by 6pm on December 22nd for expedited
                        processing</small>
                </div>
                <div>
                    <div class="mb-2"><strong>Payment method</strong></div>
                    <div class="d-flex align-items-center flex-wrap gap-2">
                        <div class="d-flex gap-2">
                            <div class="border rounded p-1 bg-white flex items-center justify-center w-[50px] h-[30px]">
                                <img src="Images/visa-.webp" alt="Visa" class="object-contain w-full h-full" />
                            </div>
                            <div class="border rounded p-1 bg-white flex items-center justify-center w-[50px] h-[30px]">
                                <img src="Images/masrers.png" alt="MasterCard" class="object-contain w-full h-full" />
                            </div>
                            <div class="border rounded p-1 bg-white flex items-center justify-center w-[50px] h-[30px]">
                                <img src="Images/instapaay.png" alt="Instapay" class="object-contain w-full h-full" />
                            </div>
                        </div>
                        <a href="#" class="text-decoration-underline text-dark ms-3">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/product-details.js"></script>

</body>

</html>
