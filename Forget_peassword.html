<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-custom {
      width: 100%;
      max-width: 600px;
      padding: 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      border: 1px solid #e5e7eb;
    }

    .btn-accent {
      background-color: #0F6546;
      color: #fff;
      font-weight: 600;
    }

    .btn-accent:hover {
      background-color: #0c5038;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card card-custom">
    <h1 class="mb-3">Forgot Password</h1>
    <p class="text-muted mb-4">Enter your email for the verification process.</p>

    <div class="mb-3">
      <label for="email" class="form-label">User name or email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
    </div>

    <button type="button" class="btn btn-accent w-100" onclick="window.location.href='varify_password.html'">
      Continue
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
