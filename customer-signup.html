<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Sign Up - Wearopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #1f2937;
      overflow: auto;
      display: flex;
      align-items: stretch;
    }

    .container-fluid {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .row {
      flex: 1;
      display: flex;
      align-items: stretch;
      margin: 0;
      width: 100%;
    }

    .col-md-6 {
      padding: 0 !important;
      margin: 0 !important;
      height: 100vh;
      flex: 0 0 50% !important;
      max-width: 50% !important;
    }

    .left-image-section {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .left-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    .right-form-section {
      width: 100%;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      box-sizing: border-box;
    }

    .form-wrapper { 
      width: 100%; 
      max-width: 380px;
      display: flex;
      flex-direction: column;
    }

    .logo-link {
      display: block;
      text-align: center;
      margin-bottom: 32px;
      text-decoration: none;
    }

    .logo {
      font-size: 42px;
      font-weight: 700;
      color: #0f6546;
      cursor: pointer;
      transition: color 0.2s ease;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .logo:hover { color: #15803d; }

    .form-title { 
      font-size: 24px; 
      font-weight: 600; 
      line-height: 32px; 
      color: #1f2937; 
      margin-bottom: 8px; 
      text-align: center; 
    }
    
    .form-subtitle { 
      font-size: 15px; 
      font-weight: 400; 
      color: #6b7280; 
      margin-bottom: 32px; 
      line-height: 22px; 
      text-align: center; 
    }

    .form-group { 
      margin-bottom: 20px; 
      position: relative; 
    }
    
    .form-label { 
      display: block; 
      font-size: 14px; 
      font-weight: 500; 
      color: #374151; 
      margin-bottom: 8px; 
      line-height: 20px; 
    }

    .form-input {
      width: 100%; 
      height: 48px; 
      padding: 12px 16px;
      border: 1px solid #d1d5db; 
      border-radius: 8px;
      font-size: 14px; 
      font-weight: 400; 
      color: #1f2937;
      background: #ffffff; 
      transition: all 0.2s ease;
    }
    
    .form-input::placeholder { 
      color: #9ca3af; 
    }
    
    .form-input:focus { 
      outline: none; 
      border-color: #0f6546; 
      box-shadow: 0 0 0 3px rgba(15, 101, 70, 0.1); 
    }

    .error-message { 
      color: #ef4444; 
      font-size: 13px; 
      margin-top: 4px; 
      display: block; 
    }
    
    .error { 
      border-color: #ef4444 !important; 
    }

    .password-wrapper { 
      position: relative; 
    }

    .password-toggle {
      position: absolute; 
      right: 12px; 
      top: 50%; 
      transform: translateY(-50%);
      background: none; 
      border: none; 
      color: #6b7280; 
      cursor: pointer;
      display: flex; 
      align-items: center; 
      gap: 4px;
      font-size: 13px;
      padding: 4px 8px;
      font-weight: 500;
    }
    
    .password-toggle svg { 
      width: 16px; 
      height: 16px; 
      stroke: #6b7280; 
      stroke-width: 2; 
      fill: none; 
    }

    .signup-button {
      width: 100%; 
      height: 48px; 
      background: #0f6546; 
      color: #fff;
      border: none; 
      border-radius: 8px; 
      font-size: 15px; 
      font-weight: 600;
      cursor: pointer; 
      margin-top: 8px; 
      margin-bottom: 16px; 
      transition: all 0.2s ease;
    }
    
    .signup-button:hover { 
      background: #0d5438; 
      box-shadow: 0 4px 12px rgba(15, 101, 70, 0.3); 
    }

    .signin-link, .seller-link { 
      text-align: center; 
      margin-bottom: 4px; 
    }
    
    .signin-text, .seller-text { 
      font-size: 14px; 
      color: #0f6546; 
      text-decoration: underline; 
      font-weight: 500; 
      cursor: pointer; 
    }
    
    .signin-text:hover, .seller-text:hover { 
      color: #0d5438; 
    }

    .divider { 
      display: flex; 
      align-items: center; 
      margin: 24px 0; 
    }
    
    .divider-line { 
      flex: 1; 
      height: 1px; 
      background: #e5e7eb; 
    }
    
    .divider-text { 
      padding: 0 16px; 
      font-size: 14px; 
      color: #9ca3af; 
      font-weight: 500; 
    }

    .google-button {
      width: 100%; 
      height: 48px; 
      background: #ffffff;
      color: #1f2937; 
      border: 1px solid #d1d5db;
      border-radius: 8px; 
      font-size: 15px; 
      font-weight: 500;
      display: flex;
      align-items: center; 
      justify-content: center;
      gap: 12px; 
      cursor: pointer; 
      transition: all 0.2s ease;
    }
    
    .google-button:hover { 
      background: #f9fafb; 
      border-color: #9ca3af; 
    }
    
    .google-icon svg { 
      width: 20px; 
      height: 20px; 
      display: block; 
    }

    @media (max-width: 768px) {
      body { 
        flex-direction: column; 
        overflow: auto; 
      }
      
      .left-image-section { 
        display: none; 
      }
      
      .right-form-section {
        width: 100%;
        height: auto;
        padding: 40px 20px;
      }
      
      .form-wrapper { 
        max-width: 100%; 
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left-image-section">
        <img src="./0d8f8eb4b7e48339bfff00192aa68fe1.jpg" alt="Fashion" class="left-image">
      </div>

      <div class="col-md-6 right-form-section">
        <div class="form-wrapper">
          <a href="index.html" class="logo-link">
            <div class="logo">Wearopia</div>
          </a>
          
          <h1 class="form-title">Join Our Fashion Community</h1>
          <p class="form-subtitle">Create your account to get started</p>

          <form id="signupForm" novalidate>
            <div class="form-group">
              <label class="form-label">Full Name</label>
              <input type="text" id="name" class="form-input" placeholder="Enter your full name">
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Enter your email">
              <span class="error-message"></span>
            </div>

            <div class="form-group password-wrapper">
              <label class="form-label">Your password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password">
              <button type="button" class="password-toggle">
                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M17.94 17.94A10.95 10.95 0 0 1 12 20c-7 0-11-8-11-8a20.29 20.29 0 0 1 5.06-6.88"/>
                  <path d="M1 1l22 22"/>
                </svg>
                <svg class="eye-open" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <span class="toggle-text">Hide</span>
              </button>
              <span class="error-message"></span>
            </div>

            <div class="form-group password-wrapper">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
              <button type="button" class="password-toggle">
                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M17.94 17.94A10.95 10.95 0 0 1 12 20c-7 0-11-8-11-8a20.29 20.29 0 0 1 5.06-6.88"/>
                  <path d="M1 1l22 22"/>
                </svg>
                <svg class="eye-open" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <span class="toggle-text">Hide</span>
              </button>
              <span class="error-message"></span>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <div class="signin-link"><a href="login.html" class="signin-text">Already have an account? Sign In</a></div>
            <div class="seller-link"><a href="./seller-signup.html" class="seller-text">Join as a seller instead</a></div>

            <div class="divider">
              <div class="divider-line"></div>
              <span class="divider-text">OR</span>
              <div class="divider-line"></div>
            </div>

            <button type="button" class="google-button">
              <span class="google-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                  <path fill="#EA4335" d="M24 9.5c3.9 0 7.3 1.5 9.9 3.9l7.4-7.4C36.1 1.9 30.4 0 24 0 14.6 0 6.5 5.2 2.5 12.8l8.7 6.8C13 13.7 18 9.5 24 9.5z"/>
                  <path fill="#34A853" d="M46.1 24.5c0-1.6-.1-3.2-.4-4.7H24v9h12.5c-.6 3-2.5 5.5-5.3 7.2l8.2 6.4C43.4 38.5 46.1 31.9 46.1 24.5z"/>
                  <path fill="#4A90E2" d="M11.2 29.6c-1-3-1-6.2 0-9.2l-8.7-6.8C.9 18.2 0 21.1 0 24c0 2.9.9 5.8 2.5 8.4l8.7-6.8z"/>
                  <path fill="#FBBC05" d="M24 48c6.5 0 12.1-2.1 16.1-5.7l-8.2-6.4c-2.3 1.5-5.1 2.3-7.9 2.3-6 0-11.1-4.2-12.8-9.9l-8.7 6.8C6.5 42.8 14.6 48 24 48z"/>
                </svg>
              </span>
              Continue with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".password-toggle").forEach((btn) => {
        btn.addEventListener("click", () => {
          const input = btn.previousElementSibling;
          const openIcon = btn.querySelector(".eye-open");
          const closedIcon = btn.querySelector(".eye-closed");
          const text = btn.querySelector(".toggle-text");
          const isHidden = input.type === "password";
          input.type = isHidden ? "text" : "password";
          openIcon.style.display = isHidden ? "block" : "none";
          closedIcon.style.display = isHidden ? "none" : "block";
          text.textContent = isHidden ? "Hide" : "Show";
        });
      });
    });
  </script>
</body>
</html>
