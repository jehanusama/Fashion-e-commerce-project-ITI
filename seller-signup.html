<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wearopia | Seller Sign Up</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: 'Poppins', sans-serif; background: #fff; color: #1f2937; }

    .container-fluid { padding: 0; margin: 0; min-height: 100vh; }
    .row { height: 100%; margin: 0; }
    .col-md-6 { padding: 0; }

    .left-image-section { height: 100vh; overflow: hidden; }
    .left-image { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.75); }

    .right-form-section {
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 153px 110px 152px 110px;
    }

    .form-wrapper { width: 100%; max-width: 500px; }

    .form-title {
      font-size: 24px; font-weight: 500; line-height: 36px;
      color: #1f2937; margin-bottom: 4px; text-align: center;
    }

    .form-subtitle {
      font-size: 16px; font-weight: 400; color: #9ca3af;
      margin-bottom: 16px; line-height: 24px; text-align: center;
    }

    .form-group { margin-bottom: 16px; position: relative; }
    .form-label {
      display: block; font-size: 16px; font-weight: 400;
      color: #374151; margin-bottom: 4px; line-height: 20px;
    }

    .form-input {
      width: 100%; height: 48px; padding: 15px 24px;
      border: 1px solid #d1d5db; border-radius: 12px;
      font-size: 14px; font-weight: 400; color: #6b7280;
      background: #ffffff; transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none; border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .error-message {
      color: #ef4444; font-size: 12px;
      margin-top: 4px; display: block;
    }

    .error { border-color: #ef4444 !important; }

    .password-wrapper { position: relative; }

    .password-toggle {
      position: absolute; right: 16px; top: 15%; transform: translateY(-50%);
      background: none; border: none; color: #6b7280; cursor: pointer;
      display: flex; align-items: center; gap: 6px;
      font-size: 14px;
    }

    .password-toggle svg {
      width: 18px; height: 18px; stroke: #6b7280; stroke-width: 2; fill: none;
    }

    .signup-button {
      width: 100%; height: 48px; background: #16a34a; color: #fff;
      border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
      cursor: pointer; margin-top: 24px; margin-bottom: 8px; transition: all 0.2s ease;
    }

    .signup-button:hover { background: #15803d; box-shadow: 0 4px 12px rgba(22,163,74,0.2); }

    .signin-link { text-align: left; margin-top: 10px; }
    .signin-link span { color: #000; }
    .signin-link a { color: #16a34a; text-decoration: underline; font-weight: 500; }

    @media (max-width: 991px) {
      .right-form-section { padding: 120px 40px; }
      .form-wrapper { max-width: 420px; }
    }

    @media (max-width: 767px) {
      .left-image-section { display: none; }
      .right-form-section { padding: 40px 20px; }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left-image-section">
        <img src="acb097bb2fa0b6d3bc2988d70b7ece7a.jpg" alt="Fashion" class="left-image">
      </div>

      <div class="col-md-6 right-form-section">
        <div class="form-wrapper">
          <h1 class="form-title">Join Our Fashion Community</h1>
          <p class="form-subtitle">Create your seller account to get started</p>

          <form id="sellerSignupForm" novalidate>
            <div class="form-group">
              <label class="form-label">Store Name</label>
              <input type="text" id="storeName" class="form-input" placeholder="Enter your store name">
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label class="form-label">Store Address</label>
              <input type="text" id="storeAddress" class="form-input" placeholder="Enter your store address">
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Enter your email">
              <span class="error-message"></span>
            </div>

            <div class="form-group password-wrapper">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password">
              <button type="button" class="password-toggle">
                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg class="eye-closed" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M17.94 17.94A10.95 10.95 0 0 1 12 20c-7 0-11-8-11-8a20.29 20.29 0 0 1 5.06-6.88"/>
                  <path d="M1 1l22 22"/>
                </svg>
                <span class="toggle-text">Show</span>
              </button>
              <span class="error-message"></span>
            </div>

            <div class="form-group password-wrapper">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
              <button type="button" class="password-toggle">
                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg class="eye-closed" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M17.94 17.94A10.95 10.95 0 0 1 12 20c-7 0-11-8-11-8a20.29 20.29 0 0 1 5.06-6.88"/>
                  <path d="M1 1l22 22"/>
                </svg>
                <span class="toggle-text">Show</span>
              </button>
              <span class="error-message"></span>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <div class="signin-link">
              <span>Already have an account? </span><a href="login.html">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="Auth/Signup.js"></script>

</body>
</html>
