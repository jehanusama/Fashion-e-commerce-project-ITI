<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearopia - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d5842;
            --primary-hover: #094a36;
            --sidebar-bg: #f8f9fa;
            --text-dark: #333;
            --text-muted: #6c757d;
            --border-color: #e5e5e5;
            --success-light: #d4edda;
            --success-dark: #28a745;
            --danger-light: #f8d7da;
            --danger-dark: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text-dark);
            background: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 255px;
            height: 100vh;
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 0;
            overflow-y: auto;
        }

        .sidebar-brand {
            padding: 2rem 1.5rem 1.5rem;
            margin-bottom: 0;
        }

        .sidebar-brand h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .search-box {
            padding: 0 1.5rem;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .search-box i {
            position: absolute;
            left: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--sidebar-bg);
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .user-profile {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            padding: 0 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--sidebar-bg);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details h6 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .user-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: var(--success-light);
            color: var(--success-dark);
            font-size: 0.7rem;
            border-radius: 4px;
            margin-top: 0.2rem;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--danger-dark);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--danger-light);
        }

        .logout-btn i {
            margin-right: 0.75rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 255px;
            padding: 2.5rem 3rem;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .add-product-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-product-btn:hover {
            background: var(--primary-hover);
        }

        /* Table */
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }

        .products-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .products-table thead th {
            padding: 1rem 1.25rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 500;
            color: #9CA3AF;
            text-transform: lowercase;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
        }

        .products-table thead th:first-child {
            padding-left: 1.5rem;
        }

        .products-table tbody tr {
            transition: all 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .products-table tbody tr:hover {
            background: #f8f9fa;
        }

        .products-table tbody tr:last-child {
            border-bottom: none;
        }

        .products-table tbody td {
            padding: 1.25rem;
            vertical-align: middle;
            font-size: 0.9rem;
        }

        .products-table tbody td:first-child {
            padding-left: 1.5rem;
        }

        .product-image {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--border-color);
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid;
            display: inline-block;
        }

        .status-badge.active {
            background: var(--success-light);
            color: var(--success-dark);
            border-color: var(--success-dark);
        }

        .status-badge.inactive {
            background: var(--danger-light);
            color: var(--danger-dark);
            border-color: var(--danger-dark);
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--border-color);
            color: var(--text-dark);
        }

        .action-btn.edit:hover {
            background: #e3f2fd;
            color: #2196f3;
        }

        .action-btn.delete:hover {
            background: var(--danger-light);
            color: var(--danger-dark);
        }

        /* Pagination */
        .table-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .showing-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .pagination li {
            margin: 0;
        }

        .pagination button {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-dark);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 40px;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <h3>Wearopia</h3>
        </div>

        <div class="search-box position-relative">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-th-large"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-box"></i>
                    products
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    orders
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Analytics
                </a>
            </li>
        </ul>

        <div class="user-profile">
            <div class="user-info">
                <img src="https://i.pravatar.cc/150?img=12" alt="User" class="user-avatar">
                <div class="user-details">
                    <h6>Gustavo Xavier</h6>
                    <span class="user-badge">editor</span>
                </div>
            </div>
            <a href="#" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Log out
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>products</h2>
            <button class="add-product-btn" id="addProductBtn">
                <i class="fas fa-plus"></i>
                Add Product
            </button>
        </div>

        <div class="table-container">
            <table class="products-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>product Name</th>
                        <th>product Id</th>
                        <th>product Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be inserted here by JavaScript -->
                </tbody>
            </table>

            <div class="table-footer">
                <div class="showing-text">
                    Showing data <span id="startEntry">1</span> to <span id="endEntry">8</span> of <span id="totalEntries">256K</span> entries
                </div>
                <ul class="pagination" id="pagination">
                    <!-- Pagination buttons will be inserted here -->
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample product data
        const productsData = [];
        const totalProducts = 256000; // 256K entries
        const productsPerPage = 8;
        let currentPage = 1;

        // Generate sample data
        for (let i = 1; i <= 100; i++) {
            productsData.push({
                id: i,
                name: 'Jane Cooper',
                productId: '(225) 555-0118',
                price: 5005,
                status: Math.random() > 0.1 ? 'inactive' : 'active',
                image: 'https://i.pravatar.cc/150?img=' + (i % 70)
            });
        }

        function renderProducts(page) {
            const start = (page - 1) * productsPerPage;
            const end = start + productsPerPage;
            const pageProducts = productsData.slice(start, end);

            const tbody = $('#productsTableBody');
            tbody.empty();

            pageProducts.forEach((product, index) => {
                const row = `
                    <tr data-id="${product.id}">
                        <td>
                            <img src="${product.image}" alt="Product" class="product-image">
                        </td>
                        <td><strong>${product.name}</strong></td>
                        <td>${product.productId}</td>
                        <td><strong>${product.price} $</strong></td>
                        <td>
                            <span class="status-badge ${product.status}">${product.status}</span>
                        </td>
                        <td>
                            <div class="action-btns">
                                <button class="action-btn edit" onclick="editProduct(${product.id})">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="action-btn delete" onclick="deleteProduct(${product.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });

            // Update showing text
            $('#startEntry').text(start + 1);
            $('#endEntry').text(Math.min(end, productsData.length));
            $('#totalEntries').text('256K');
        }

        function renderPagination() {
            const totalPages = Math.ceil(productsData.length / productsPerPage);
            const pagination = $('#pagination');
            pagination.empty();

            // Previous button
            pagination.append(`
                <li>
                    <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </li>
            `);

            // Page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (currentPage <= 3) {
                endPage = Math.min(5, totalPages);
            }
            if (currentPage >= totalPages - 2) {
                startPage = Math.max(totalPages - 4, 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                pagination.append(`
                    <li>
                        <button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    </li>
                `);
            }

            // Dots
            if (endPage < totalPages - 1) {
                pagination.append(`<li><button disabled>...</button></li>`);
            }

            // Last page
            if (endPage < totalPages) {
                pagination.append(`
                    <li>
                        <button onclick="changePage(${totalPages})">
                            40
                        </button>
                    </li>
                `);
            }

            // Next button
            pagination.append(`
                <li>
                    <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </li>
            `);
        }

        function changePage(page) {
            const totalPages = Math.ceil(productsData.length / productsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderProducts(currentPage);
            renderPagination();
            
            // Smooth scroll to top
            $('.main-content').animate({ scrollTop: 0 }, 300);
        }

        function editProduct(id) {
            alert(`Edit product with ID: ${id}`);
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                const index = productsData.findIndex(p => p.id === id);
                if (index > -1) {
                    productsData.splice(index, 1);
                    
                    // Adjust current page if needed
                    const totalPages = Math.ceil(productsData.length / productsPerPage);
                    if (currentPage > totalPages) {
                        currentPage = totalPages;
                    }
                    
                    renderProducts(currentPage);
                    renderPagination();
                }
            }
        }

        // Initialize
        $(document).ready(function() {
            renderProducts(currentPage);
            renderPagination();

            // Add product button
            $('#addProductBtn').on('click', function() {
                alert('Add new product functionality');
            });

            // Toggle status on click
            $(document).on('click', '.status-badge', function() {
                const badge = $(this);
                const currentStatus = badge.text().trim();
                const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
                
                badge.removeClass('active inactive').addClass(newStatus).text(newStatus);
                
                // Update data
                const row = badge.closest('tr');
                const productId = parseInt(row.data('id'));
                const product = productsData.find(p => p.id === productId);
                if (product) {
                    product.status = newStatus;
                }
            });
        });
    </script>
</body>
</html>
